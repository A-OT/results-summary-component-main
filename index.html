<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">


  <div class="first">
  <p class="result"> Your Result </p>
  
<div class="results">  
  <p class="result-num"> 76 </p>
  <p class="of"> of 100 </p>
</div>

<div class="greats">
  <p class="great"> Great </p>
  <p class="para"> You scored higher than 65% of the people who have taken these tests. </p>
</div>

</div>


<div class="second">
  
  <p class="summary"> Summary </p>

  <div class="reactions items">
    <img src="./assets/images/icon-reaction.svg" alt="reaction-svg" class="reaction-img">
    <p class="reaction"> Reaction </p>
    <p class="reaction-num"> 80 <span class="hundred">/ 100</span> </p>
  </div>

  <div class="memorys items">
    <img src="./assets/images/icon-memory.svg" alt="memory-svg" class="memory-img">
    <p class="memory"> Memory </p> 
    <p class="memory-num"> 92 <span class="hundred">/ 100</span> </p>
  </div>

  <div class="verbals items">
    <img src="./assets/images/icon-verbal.svg" alt="verbal-svg" class="verbal-img">
    <p class="verbal"> Verbal </p>
    <p class="verbal-num"> 61 <span class="hundred">/ 100</span> </p>
  </div>

  <div class="visuals items">
    <img src="./assets/images/icon-visual.svg" alt="visual-svg" class="visual-img">
    <p class="visual"> Visual </p>
    <p class="visual-num"> 72 <span class="hundred">/ 100</span> </p>
  </div>

       <div class="Button">
  <button class="btn"> Continue </button>
        </div>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Abe Omoniyi Timileyin</a>.
          </div>

</div>


</div>
</body>
</html>
